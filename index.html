<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPEX | Profesionalización de Maestranzas para la Minería</title>
    <meta name="description" content="Transformamos maestranzas familiares en proveedores mineros de alto estándar. Gestión, Calidad y Productividad para la Gran Minería." />
    
    <!-- Fonts: Montserrat (Headings) and Inter (Body) to match the professional brochure style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
            },
            colors: {
              opex: {
                red: '#C00000',     /* Brochure Red */
                dark: '#050505',    /* Deep Black */
                gold: '#DEA03C',    /* Warm Ochre/Industrial Gold */
                blue: '#2C4E80',    /* Navy Blue */
                gray: '#475569',    /* Slate 600 */
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .clip-diagonal-hero {
        clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
      }
    </style>
